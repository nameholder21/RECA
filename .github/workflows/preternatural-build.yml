name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  reca-build:
    name: Build (Xcode ${{ matrix.xcode }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        xcode: ["16.2", "16.3"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
