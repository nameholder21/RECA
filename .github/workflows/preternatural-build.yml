name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: RECAAI/reca-github-actions/.github/workflows/reca-build.yml@main
    with:
      xcode-version: '16'
      configurations: '["debug"]'